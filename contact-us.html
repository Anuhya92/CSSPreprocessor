<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contact/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
  </head>
  <body>
    <main>
      <nav class="header">
        <div class="nav-left">
          <img src="./images/Logo.svg" alt="Genesis" />
        </div>
        <div class="nav-right">
          <ul class="links">
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
      </nav>
      <div class="top-content">
        <div class="left-side">
          <article class="introduction">
            <h4 class="header-label">
              Full set of great features to make your product fresh
            </h4>
            <p class="description">
              Our favorite brands are our friends! We help them to achieve their
              goals, they help us to stay sharp.
            </p>
          </article>
        </div>
        <div class="right-side">
          <div class="left">
            <form>
              <!-- Full name -->
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Name"
                  name="fullname"
                  required
                />
              </div>
              <!-- Email -->
              <div class="input-field">
                <input type="email" placeholder="Email" name="email" required />
              </div>

              <!-- Message -->
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Message"
                  name="message"
                  required
                />
              </div>
              <div class="btn-container">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="portrait">
        <img src="./images/Map.svg" alt="map" />
      </div>
      <div class="footer">
        <div class="nav-left">
          <img src="./images/Logo.svg" alt="Genesis" />
        </div>
        <div class="nav-right">
          <ul class="links">
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
          <div class="media">
            <img src="./images/Social.svg" alt="Social media icons" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
